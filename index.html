<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="css/style.css" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <img class="background-top" src="images/bg-pattern-top.svg"   />
  <img class="background-bottom" src="images/bg-pattern-bottom.svg"   />
  <div class="card">
    <img class="card-header" src="images/bg-pattern-card.svg" />
    <img class="profile-pic" src="images/image-victor.jpg"/>
    <hr />
    Victor Crest
    26
    London

    80K
    Followers

    803K
    Likes

    1.4K
    Photos

</html>
